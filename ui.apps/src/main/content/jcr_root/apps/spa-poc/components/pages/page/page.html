<!doctype html>
<html lang="en" data-sly-use.pocPage="POCPage">
	<head>
		<sly data-sly-include="head.html"></sly>
		<sly data-sly-include="headlibs.html"></sly>
	</head>

	<body class="${currentPage.template.name}" ng-app='appSpaPoc' ng-controller='PageCtrl'>	
		<sly data-sly-include="header.html"></sly>
		<div class="container-fluid text-center">    
 			 <div class="row content">
				<sly data-sly-include="side-nav-left.html"></sly>

    			<div class="col-sm-8 text-left" ui-view data-sly-test="${pocPage.isPublisher && !pocPage.isSearchEngine}"></div>
    			<div data-sly-include="main.html" class="col-sm-8 text-left" data-sly-test="${!pocPage.isPublisher || pocPage.isSearchEngine}"></div>

    			<sly data-sly-include="side-nav-right.html"></sly>
			</div>
			
		</div>
		<sly data-sly-include="footer.html"></sly>	   
        <sly data-sly-include="footlibs.html"></sly>        
    </body>
</html>
